name: Ingest jobs hourly
on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run ingestion
        run: npm run ingest
      - name: Commit updated data
        run: |
          if [[ -n "$(git status --porcelain public/data/jobs.json)" ]]; then
            git config user.name "hands-on-jobs-bot"
            git config user.email "actions@users.noreply.github.com"
            git add public/data/jobs.json
            git commit -m "chore(data): hourly ingestion update"
            git push
          else
            echo "No changes"
          fi

name: Fetch Jobs
on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - name: Run ingestion
        run: npx ts-node --transpile-only scripts/fetch-jobs.ts
      - name: Commit data
        run: |
          git config user.name "jobs-bot"
          git config user.email "jobs-bot@users.noreply.github.com"
          git add public/data/jobs.json scripts/.geocode-cache.json || true
          git commit -m "chore: update jobs feed" || exit 0
          git push
